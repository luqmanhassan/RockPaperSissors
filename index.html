<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="mystyles.css" />
  </head>

  <body>
    <h1>Rock Paper Sissors</h1>

    <div id="main" class="main">
      <div id="human" class="human">
        <h3 class="human__h3">Human</h3>
        <p id="hscore" class="human__p">0</p>
        <div class="buttongroup" class="human__buttongroup">
          <button id="hselectrock" class="human__button">Rock</button>
          <button id="hselectpaper" class="human__button">Paper</button>
          <button id="hselectsissors" class="human__button">Sissors</button>
        </div>
        <p id="h_choice" class="human__p"></p>
        <img id="h_imgchoice" src="" width="200px" class="human__img" />
      </div>

      <div class="center">
        <h3 class="center__h3">Vs</h3>
        <p id="roundresult" class="center__p"></p>
      </div>

      <div id="computer" class="computer">
        <h3 class="computer__h3">Computer</h3>
        <p id="cscore" class="computer__p">0</p>
        <div class="computer__buttongroup">
          <button class="computer__button">Rock</button>
          <button class="computer__button">Paper</button>
          <button class="computer__button">Sissors</button>
        </div>
        <p id="c_choice" class="computer__p"></p>
        <img id="c_imgchoice" src="" class="computer__img" />
      </div>
    </div>
    <script src="myjs.js"></script>
  </body>
</html>
